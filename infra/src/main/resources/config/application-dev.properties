server.port= 9095

management.endpoints.web.exposure.include=*

logging.config=classpath:log/logback-spring.xml
logging.level.ROOT= INFO
logging.level.com.cdgk= DEBUG
logging.level.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=  TRACE
logging.level.hibernate.SQL=  DEBUG
logging.level.type.descriptor.sql.BasicBinder= TRACE

spring.flyway.check-location=false
spring.flyway.locations=classpath:/db/migration/all,/db/migration/dev,/db/data/dev
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Service Properties

service.logs.folder=./logs
service.dates.default-date-format=dd/MM/yyyy
service.dates.default-date-time-format=dd/MM/yyyy HH24:mi:ss